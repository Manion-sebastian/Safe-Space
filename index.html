<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Space</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <div class="startMenu">
        <h1>SAFE SPACE</h1>
        <h2>DOTS JOURNEY HOME</h2>
        <button id="play">PLAY</button>
        <button id="options">OPTIONS</button>
        <button id="inst">INSTRUCTIONS</button>
    </div>
    <div class="optionsMenu">
        <h1>MUSIC: <span class="mSpan">ON</span></h1>
        <h1>DEATHLESS MODE: <span class="dSpan">OFF</span></h1>
        <h1>ENDLESS MODE: <span class="eSpan">TBA</span></h1>
        <button id="mainMenuButton">MAIN MENU</button>
    </div>
    <div class="instructionsMenu" >
        <H1>WELCOME TO THE PILLAR TOWER</H1>
        <H3>THE CONTROLS ARE SIMPLE</H3>
        <H3>[W] to go up [A] to go left [S] tp go down [D] to go right</H3>
        <button id="mainMenuButton">MAIN MENU</button>

    </div>
    <div class="screen">
        <aside id="left-aside">
            <div class="phase">PHASE: <span>0</span></div>
            <div class="level">LEVEL: <span>0</span></div>
            <button id="asideMenuButton">RETURN TO MENU</button>
        </aside>
        <canvas></canvas>
        <aside id="right-aside">
            <div class="timer">TIME: <span id="seconds">0</span>:<span id="tenthOfSecond">0</span><span id="hundOfSecond">0</span> </div>
        </aside>
    </div>
</body>
</html>
